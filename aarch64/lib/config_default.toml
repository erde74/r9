[build]
target = "lib/aarch64-unknown-none-elf.json"
buildflags = [
    "-Z", "build-std=core,alloc"
]

[link]
arch = 'aarch64'
script = 'aarch64/lib/kernel.ld'

# This needs to change to a virtual address once we set up paging.
load-address = '0xffff800000100000 - 0x80000'

[config]
platform = "virt"
features = []

dev = [
    'arch',
    'cap',
    'cons',
    'dup',
    'env',
    'ip',
    'mnt',
    'mntn',
    'pipe',
    'proc',
    'regress',
    'root',
    'segment',
    'srv',
    'uart',
    'ws'
]

ip = [
    'tcp',
    'udp',
    'ipifc',
    'icmp',
    'icmp6',
    'gre'
]

link = [
    'ethermedium',
    'loopbackmedium',
    'netdevmedium'
]

nodev = [
    'kbin',
    'kprof'
]

nouart = [
    'pci'
]
